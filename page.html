<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Registration form
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="page.css">
    </head>
    </head>
      <body>
      
      <div class="container">
        <div class="col-sm-6 c1" id="c1">
        <h2>Reg. Form</h2>
        <form action="#" id="details" >
            <div class="form-group">
                <label for="name" style="color: darkcyan"><b>Name:</b></label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter name"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                  <label for="email" style="color: darkcyan"><b>Email:</b></label>
                  <input
                    type="email"
                  
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                    name="email"
                    required
                  />
              </div>
              <div class="form-group">
                <label for="pwd" style="color: darkcyan" ><b>Pswd:</b></label>
                <input
                  type="password"
                  class="form-control"
                  id="psw"
                  placeholder="Enter password"
                  name="pwd"
                  required
                />
              </div>
         
          <button type="submit" onclick="saveData()" id="btnn" class="btn btn-default">Submit</button>
          
        </form>
      </div>
 
      <div id="confirm"></div>
      <div class="col-sm-12 c2" style="display: none;" id="c2">
        <h2 style="text-align: center;">Users Table</h2>
        <div class="row">
          <div class="col-sm-2" style="background-color: #ffdc5c;padding: 10px;">Name</div>
          <div class="col-sm-4" style="background-color: #38b7ff;padding: 10px;">Email</div>
          <div class="col-sm-2" style="background-color: #ff914d;padding: 10px;">Password</div>
          <div class="col-sm-1" style="background-color: red;padding: 10px;">Del</div>
          <div class="col-sm-1" style="background-color: palegreen;padding: 10px;">Edit</div>
          <div class="col-sm-2" style="background-color: palegreen;padding: 10px;">Date</div>

        </div>
        <div id="showUsers"></div>
      </div>
      </div>
      <script src="script.js"></script>
      </body>
      <script>
        showData();
      </script>
      </html>
